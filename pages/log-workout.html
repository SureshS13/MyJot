<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom metadata: defines page-specific CSS and JS resources to load via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-stylesheets="/css/site/log-workout/log-workout.css">
    <meta data-custom-scripts="/js/site/log-workout/logWorkoutScripts.js">

    <!-- Optional custom metadata: defines any page-specific JS module scripts to include via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-script-modules="/js/site/log-workout/drag-drop-touch.esm.min.js">

    <!-- Optional custom metadata: defines any page-specific components to include via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-shared-components="navbar">

    <!-- 
        Optional custom metadata: Provides an override for the page name used in the navbar. 
        If present, this value is passed to the JS script as the active page label 
        instead of reading from <title>. 
        Failures are unhandled to ensure fast failure 
    -->
    <meta data-nav-label-override="Log">

    <title>Log Workout</title>

    <!-- Import the shared app setup script to dynamically add the necessary site CSS/JS and vendor CSS/JS to the document head. -->
    <script type="module" src="/js/site/shared/SharedAppSetup.js"></script>
  </head>
  <body>
    <div class="container" id="log-workout-page-container">
        <header class="mb-5 text-center text-xl-start">
            <a class="text-black text-decoration-none" href="/pages/log.html">
                <i class="fa-solid fa-caret-left"></i>
                Return to Homepage
            </a>
        </header>
        <section class="d-flex flex-column align-items-center">
            <h3 class="align-self-xl-start mb-4">Log Workout</h3>
            <span class="loader d-block mx-auto my-0"></span>
            <div class="d-none mb-xl-5" id="app">
                <section class="mb-5">
                    <div class="d-flex flex-column gap-2 mb-4">
                        <label for="log-name">
                            Log Name
                            <a class="myjot-tooltip" data-bs-toggle="tooltip" data-bs-title="Default tooltip">
                                <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                            </a>
                        </label>
                        <input v-model="inputtedLogName" type="text" class="form-control" id="log-name" name="log-name">
                    </div>
                    <div class="d-flex flex-column gap-2 mb-4">
                        <label for="date-time">Date & Time</label>
                        <input v-model="selectedDateTime" type="datetime-local" class="form-control" id="date-time" name="date-time"/>
                    </div>
                    <div class="d-flex flex-column gap-2 mb-4">
                        <label for="bodyweight">Bodyweight</label>
                        <p-input-number v-model="inputtedBodyWeight" inputId="bodyweight" :min="0" fluid />        
                    </div>
                    <div class="d-flex flex-column gap-2 mb-4">
                        <label for="weight-unit-type">Weight Unit Type (Optional)</label>
                        <p-select v-model="selectedUnitType" :options="weightUnitTypes" id="weight-unit-type" name="weight-unit-type" checkmark :highlightOnSelect="false" />
                    </div>
                    <div class="d-flex flex-column gap-2 mb-4">
                        <label for="notes">Notes (Optional)</label>
                        <textarea v-model="inputtedNotes" type="textarea" class="form-control" id="notes"></textarea>
                    </div>
                </section>
                <br />
                <section class="mb-5">
                    <div class="d-flex flex-row justify-content-between align-items-center mb-5">
                        <h3 class="mb-0">Workout Details</h3>
                        <button v-on:click="showAddExerciseModal = true" type="button" class="btn p-0">
                            <i class="fa-solid fa-circle-plus fa-2x"></i>
                        </button>
                    </div>
                    <p class="text-center d-none">No exercises have been added</p>

                    <!-- Added Exercise Card Components -->
                    <div id="added-exercises">
                        <div class="accordion" id="exerciseAccordion" draggable="true">
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <span>1</span>&nbsp; - &nbsp;<span>Full Body Stretch</span>
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#exerciseAccordion">
                                <div class="accordion-body mb-2">
                                    <div class="card-body">
                                        <h5 class="mb-2">
                                            <span>1</span> - <span contenteditable="true">Full Body Stretch</span>
                                        </h5>
                                        <p class="optional-exercise-notes mb-4" contenteditable="true"></p>
                                        <div class="d-flex flex-column gap-2 mb-4">
                                            <label for="exercise-type">Category</label>
                                            <p-select v-model="selectedExerciseType" :options="exerciseTypes" class="w-100" id="exercise-type" name="exercise-type" checkmark :highlightOnSelect="false" />
                                        </div>
                                        <div class="mb-4">
                                            <p class="mb-2">Sets</p>
                                            <div class="card mb-3">
                                                <div class="card-body p-0">
                                                    <div class="p-4">
                                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                                            <h5 class="mb-0" style="padding-top: 0.15rem;">1</h5>
                                                            <i class="fa-solid fa-circle-minus fa-lg"></i> 
                                                        </div>
                                                        <div class="d-flex flex-column gap-2 mb-4">
                                                            <label for="set-type">Type</label>
                                                            <p-select v-model="selectedSetType" :options="setTypes" class="w-100" id="set-type" name="set-type" checkmark :highlightOnSelect="false" />
                                                        </div>
                                                        <div class="d-flex flex-column flex-xl-row gap-xl-3 mb-4" :class="(selectedExerciseType !== 'Strength Training') ? 'd-none' : ''">
                                                            <div class="flex-xl-grow-1 mb-4 mb-xl-0">
                                                                <label class="mb-2" for="reps">Reps</label>
                                                                <p-input-number v-model="inputtedReps" inputId="reps" :min="0" fluid />        
                                                            </div>
                                                            <div class="flex-xl-grow-1 mb-4 mb-xl-0">
                                                                <label class="mb-2" for="weight">Weight</label>
                                                                <p-input-number v-model="inputtedWeight" inputId="weight" :min="0" fluid />        
                                                            </div>
                                                            <div class="flex-xl-grow-1 mb-0 mb-xl-0">
                                                                <label class="mb-2" for="set-weight-unit-type">Unit Type</label>
                                                                <p-select v-model="selectedSetWeightUnitType" :options="weightUnitTypes" class="w-100" id="set-weight-unit-type" name="set-weight-unit-type" checkmark :highlightOnSelect="false" /> 
                                                            </div>
                                                        </div>
                                                        <div class="d-flex flex-column flex-xl-row gap-xl-3 mb-4" :class="(selectedExerciseType !== 'Cardio') ? 'd-none' : ''">
                                                            <div class="flex-xl-grow-1 mb-4 mb-xl-0">
                                                                <label class="mb-2" for="minutes">Minutes</label>
                                                                <p-input-number v-model="inputtedMinutes" inputId="minutes" :min="0" fluid />        
                                                            </div>
                                                            <div class="flex-xl-grow-1 mb-4 mb-xl-0">
                                                                <label class="mb-2" for="seconds">Seconds</label>
                                                                <p-input-number v-model="inputtedSeconds" inputId="seconds" :min="0" fluid />        
                                                            </div>
                                                            <div class="flex-xl-grow-1 mb-4 mb-xl-0">
                                                                <label class="mb-2" for="distance">Distance</label>
                                                                <p-input-number v-model="inputtedDistance" inputId="distance" :min="0" fluid />        
                                                            </div>
                                                            <div class="flex-xl-grow-1 mb-0 mb-xl-0">
                                                                <label class="mb-2" for="set-weight-unit-type">Unit Type</label>
                                                                <p-select v-model="selectedSetWeightUnitType" :options="weightUnitTypes" class="w-100" id="set-weight-unit-type" name="set-weight-unit-type" checkmark :highlightOnSelect="false" /> 
                                                            </div>
                                                        </div>
                                                        <div class="d-flex flex-column gap-2 mb-4" :class="(selectedExerciseType !== 'Cardio') ? 'd-none' : ''">
                                                            <label for="calories">Calories (Optional)</label>
                                                            <p-input-number v-model="inputtedCalories" inputId="calories" :min="0" fluid /> 
                                                        </div>
                                                        <p class="optional-set-notes" contenteditable="true"></p>
                                                    </div>
                                                    <button type="button" class="btn btn-outline-dark border-0 border-top rounded-top-0 w-100 p-2" style="border-color: rgba(0, 0, 0, 0.176);">
                                                        <i class="fa-solid fa-circle-plus"></i> Add Set
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <section class="d-flex flex-column d-xl-block text-xl-center">
                                            <button type="button" class="btn btn-outline-danger">
                                                <i class="fa-solid fa-trash"></i> Delete Exercise
                                            </button>   
                                        </section>
                                    </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add Exercise Modal Markup -->
                    <p-dialog v-model:visible="showAddExerciseModal" modal header="Add Exercise" :style="{ width: '50vw' }" :breakpoints="{ '575px': '90vw' }">
                        <p class="mb-3">Exercise Setup</p>
                        <div class="mb-5">
                            <div class="form-check mb-2">
                                <input v-model="selectedExerciseSetup" class="form-check-input" type="radio" name="exercise-setup" id="addNewExercise" value="new">
                                <label class="form-check-label" for="addNewExercise">
                                    Add a new exercise
                                </label>
                            </div>
                            <div class="form-check">
                                <input v-model="selectedExerciseSetup" class="form-check-input" type="radio" name="exercise-setup" id="loadExistingExercises" value="existing">
                                <label class="form-check-label" for="loadExistingExercises">
                                    Load exercises from existing routine
                                </label>
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-2 mb-4" :class='selectedExerciseSetup === "new" ? "d-flex" : "d-none"'>
                            <label for="new-exercise-type">Category</label>
                            <p-select v-model="selectedNewExerciseType" :options="exerciseTypes" id="new-exercise-type" name="new-exercise-type" checkmark :highlightOnSelect="false" />
                        </div>
                        <div class="d-flex flex-column gap-2 mb-4" :class='selectedExerciseSetup === "existing" ? "d-flex" : "d-none"'>
                            <label for="existing-exercise-routine">Routine</label>
                            <p-select v-model="selectedExerciseRoutine" :options="existingExerciseRoutineNames" id="existing-exercise-routine" name="existing-exercise-routine" checkmark :highlightOnSelect="false" />
                        </div>
                        <br>
                        <div class="text-center mb-3">
                            <input v-on:click="showAddExerciseModal = false" type="button" class="btn btn-dark" id="add-meal-entry" value="Add Workout Entry"/>      
                        </div>
                    </p-dialog>
                </section>
                <section class="d-flex flex-column d-xl-block text-xl-center mb-xl-4">
                    <input type="button" class="btn btn-dark" id="add-meal-entry" value="Add Workout Entry"/>      
                </section>
            </div>
        </section>
    </div>
  </body>
</html>
