<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="/MyJot/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/MyJot/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/MyJot/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/MyJot/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyJot" />
    <link rel="manifest" href="/MyJot/myjot.json" />

    <!-- Custom metadata: defines page-specific CSS and JS resources to load via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-stylesheets="/MyJot/css/site/settings/settings.css">

    <!-- Optional custom metadata: defines any page-specific JS script modules to include via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-script-modules="/MyJot/js/site/settings/settingScripts.js">

    <!-- Optional custom metadata: defines any page-specific components to include via a comma‑separated list. Failures are unhandled to ensure fast failure -->
    <meta data-custom-shared-components="navbar">

    <title>Settings</title>

    <!-- Import the shared app setup script to dynamically add the necessary site CSS/JS and vendor CSS/JS to the document head. -->
    <script type="module" src="/MyJot/js/site/shared/SharedAppSetup.js"></script>
  </head>
  <body>
    <div class="container" id="settings-page-container">
        <header class="d-flex flex-column align-items-center mb-5">
            <div class="alert alert-danger mb-5 d-none" id="settings-validation-errors-alert" role="alert">

            </div>
            <h1 class="align-self-xl-start">Settings</h1>
        </header>
        <section class="row">
            <div class="col-12 col-xl-3 d-flex flex-column align-items-center d-xl-block mb-4 mb-xl-0">
                <div class="btn-group-vertical" id="setting-button-group" role="group" aria-label="Vertical settings buttons group">
                    <button type="button" class="btn btn-outline-dark active" id="general-settings-button">General Settings</button>
                    <button type="button" class="btn btn-outline-dark" id="custom-meals-button">Custom Meals</button>
                    <button type="button" class="btn btn-outline-dark" id="exercise-routines-button">Exercise Routines</button>
                </div>
            </div>
            <div class="col-12 col-xl-9">
                <div class="d-flex flex-column align-items-center d-xl-block" id="setting-content">
                    <section class="d-flex flex-column d-xl-block" id="general-settings">
                        <label for="username-input" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username-input" placeholder="Enter a username">
                        <button type="button" class="btn btn-dark align-self-center" id="confirm-changes-button">Confirm changes</button>
                    </section>
                    <section class="hide-section" id="custom-meals">
                        <div class="input-group mb-4" id="custom-meals-searchbar">
                            <span class="input-group-text" id="search-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Search Custom Meals" aria-label="Search Custom Meals" aria-describedby="search-icon">
                        </div>
                        <table class="table table-striped table-hover table-bordered table-responsive text-center align-middle mt-4 mt-xl-0">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-outline-dark" id="add-new-custom-meal-button">Add New Custom Meal</button>
                    </section>
                    <section class="hide-section" id="exercise-routines">
                        <div class="input-group mb-4" id="exercise-routines-searchbar">
                            <span class="input-group-text" id="search-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Search Exercise Routines" aria-label="Search Exercise Routines" aria-describedby="search-icon">
                        </div>
                        <table class="table table-striped table-hover table-bordered table-responsive text-center align-middle mt-4 mt-xl-0">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-outline-dark" id="add-new-exercise-routine-button">Add New Exercise Routine</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
